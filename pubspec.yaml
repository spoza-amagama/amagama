# /pubspec.yaml
name: amagama
description: Amagama – match-the-words game for 5–8 year olds
environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  audioplayers: ^6.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/avatars/
    - assets/audio/words/
    - assets/audio/sentences/
    - assets/audio/messages/regular/
    - assets/audio/messages/bronze/
    - assets/audio/messages/silver/
    - assets/audio/messages/gold/
  fonts:
    - family: NunitoKids
      fonts:
        - asset: assets/fonts/Nunito/Nunito-ExtraBold.ttf
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
